{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title> Pilih Kategori </title>
{% endblock title %}

{% load crispy_forms_tags %}
{% block content %}
<h1 style="text-align: center;margin-top: 50pt;">{{ title }}</h1>
    <form method="POST" action="{% url 'kategori' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-light" name="num" type="submit" value="Next">
    </form>
    {% endblock content %}
